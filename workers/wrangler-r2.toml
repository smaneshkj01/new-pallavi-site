# Wrangler configuration for R2 Uploader Worker
# This file configures the deployment settings for your R2 image uploader

name = "boatclub-r2-uploader"
main = "r2-uploader-worker.js"
compatibility_date = "2024-01-01"

# R2 Bucket for storing images
# You'll need to create this R2 bucket in your Cloudflare dashboard first
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "boatclub-images"  # Replace with your actual bucket name

