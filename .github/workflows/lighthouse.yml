name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install LHCI
        run: |
          npm install -g @lhci/cli@0.8

      - name: Run Lighthouse CI (local server required)
        run: |
          echo "This job runs Lighthouse CI. For full audits, ensure your site is publicly accessible or start a local server in CI."
          # Example: npm install && npm run start & npx lhci autorun
